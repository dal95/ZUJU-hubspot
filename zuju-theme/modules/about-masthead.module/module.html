    <source src="{{ module.video }}" />
  </video>
</div>

  <section class="h-[80vh] max-w-[1440px] mx-auto flex items-center justify-center p-8" x-data="parallax()" x-bind="root">

      {{ module.title }}
    </h1>

  </section>
</div>
