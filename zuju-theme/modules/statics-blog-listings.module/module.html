<div class="w-5/6 flex flex-wrap sm:justify-center mx-auto">
  {% for content in contents %}
    <article class="sm:w-full sm:max-w-md lg:w-1/3 lg:px-8 sm:mb-8 {% if loop.index0 % 3 == 1 %} lg:mt-24 {% endif %} {% if loop.index0 % 3 == 2 %} lg:mt-8 {% endif %}">
      <a href="{{ content.absolute_url }}">
        {% if content.featured_image %}
          <div class="relative w-full aspect-w-16 aspect-h-9 mb-8" x-bind="animate(0)">
            <div class="absolute top-4 left-4 right-0 bottom-0 bg-zuju-red-dark"></div>
            <div class="absolute top-0 left-0 right-4 bottom-4">
              <img class="w-full h-full object-cover" src="{{ content.featured_image }}" loading="lazy" alt="{{ content.featured_image_alt_text }}" />
            </div>
          </div>
        {% endif %}

        {# Article content #}
        <div>
          <h2 class="text-zuju-red text-sm font-bold uppercase mb-4">
            {{ content.tag_list[0].name }}
          </h2>
          <h1 class="text-white sm:text-xl lg:text-2xl font-gtcond font-black mb-4">
            {{ content.name }}
          </h1>
          <svg xmlns="http://www.w3.org/2000/svg" class="ionicon h-6 w-6 text-zuju-red" viewBox="0 0 512 512">
            <title>Arrow Forward</title>
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="48"
              d="M268 112l144 144-144 144M392 256H100"
            ></path>
          </svg>
        </div>
      </a>
    </article>
  {% endfor %}
</div>
