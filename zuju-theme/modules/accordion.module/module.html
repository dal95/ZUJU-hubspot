<div class="accordion">
  {% for item in module.list %}
    <div class="accordion-item">
       <h3 class="accordion-title">{{ item.title }} 
         <svg class="plus" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
         </svg>
         
         <svg class="minus" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
         </svg>
      </h3>
        <div class="accordion-content">
          {{ item.content }}
        </div>
    </div>
  {% endfor %} 
</div>
