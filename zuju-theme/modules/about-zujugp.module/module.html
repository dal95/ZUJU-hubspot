<section class="w-full bg-zuju-gray-2 pb-32">
  <div class="max-w-[1440px] p-8 mx-auto">
    <img class="lg:hidden w-full max-w-md -mt-24 mb-16 mx-auto" src="{{ module.image_mobile.src }}" />
    <div class="sm:hidden -mt-32 mb-16" x-data="parallax()" x-bind="root">
      <img src="{{ module.image.src }}" x-bind="animate(16)" />
    </div>
    <div class="lg:w-7/12 mb-16 relative z-20" x-data="parallax()" x-bind="root">
      <div class="text-white mb-8" x-bind="animate(8)">
        {{ module.main_description }}
      </div>
      <p class="text-zuju-red font-gtcond font-black sm:text-2xl lg:text-4xl mb-8" x-bind="animate(8)">
        {{ module.section_1.title }}
      </p>
      <div class="text-white" x-bind="animate(8)">
        {{ module.section_1.description }}
      </div>
    </div>
    <div class="lg:grid grid-cols-12 grid-rows-[1fr,auto,auto,repeat(4,1fr),auto]">
      <div class="sm:hidden0 row-start-1 row-end-7 col-start-6 col-end-13 -mt-32 z-10" x-data="parallax()" x-bind="root">
        <img class="h-full w-full object-contain" src="https://f.hubspotusercontent20.net/hubfs/20618228/statics/assets/bg-ball-dark.png" x-bind="animate(-16)" />
      </div>
      <div class="row-start-1 row-span-5 col-start-3 col-span-5 sm:-mx-8 z-20">
        <img class="h-full w-full max-w-none object-cover" src="{{ module.section_2.image_field.src }}" />
      </div>
      <div class="row-start-2 col-end-[-2] col-span-5 sm:-mt-8 sm:mb-8 lg:mb-16 z-30" x-data="parallax()" x-bind="root">
        <p class="text-white sm:text-2xl lg:text-4xl font-gtcond font-black" x-bind="animate(24)">
          {{ module.section_2.title }}
        </p>
      </div>
      <div class="row-start-3 col-end-[-2] col-span-3 mb-8 z-30" x-data="parallax()" x-bind="root">
        <div class="text-white" x-bind="animate(16)">
          {{ module.section_2.description }}
        </div>
      </div>
      <div class="row-start-6 row-span-2 col-start-1 col-end-[-1]">
        <div class="h-full sm:h-36 w-0 border-l border-r border-zuju-red mx-auto"></div>
      </div>
      <p
        class="
          row-start-9
          col-start-2 col-span-10
          text-white
          sm:text-2xl
          lg:text-4xl
          font-gtcond font-black
          text-center
          sm:pt-8
          lg:pt-16
          sm:mb-8
          lg:mb-24
        "
      >
        {{ module.footer }}
      </p>
    </div>
  </div>
</section>
