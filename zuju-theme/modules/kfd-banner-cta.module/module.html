{% if module.enable %}
	<section>
    <div class="max-w-[1440px] lg:grid grid-cols-12 mx-auto">
      <div class="row-start-1 col-start-1 col-span-12">
        <div class="sm:aspect-w-9 sm:aspect-h-5">
          <div><img class="h-full w-full object-cover object-left" src="{{ resize_image_url(module.banner_image.src, 1440, 400) }}" /></div>
        </div>
      </div>
      <div class="row-start-1 col-start-8 col-span-4 p-8" x-data="parallax()" x-bind="root">
        <div class="h-full flex flex-col items-center justify-center" x-bind="animate(8)">
          <h1 class="text-white sm:text-3xl lg:text-4xl font-gtcond font-black text-center mb-4">
            {{ module.title }}
          </h1>
          <p class="text-white text-center mb-4">
            {{ module.description }}
          </p>
          <a href="{{ module.button.button_url.url.href }}">
            <button class="text-zuju-red font-bold sm:text-sm uppercase rounded border-2 border-zuju-red p-4">
              {{ module.button.button_label }}
            </button>
          </a>
        </div>
      </div>
    </div>
  </section>

{% endif %}
