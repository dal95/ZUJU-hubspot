<section class="bg-white" x-data="parallax()" x-bind="root">
	<div class="max-w-[1440px] lg:flex justify-center p-8 lg:pb-16 mx-auto">
		<div class="lg:w-1/2 flex items-center sm:py-8 lg:px-8 lg:py-16" x-bind="animate(16)">
			<img src="{{ module.image.src }}" loading="lazy" />
		</div>
		<div class="lg:w-1/3 flex flex-col items-start justify-center">
			<h1 class="sm:text-2xl lg:text-4xl font-gtcond font-black mb-8" x-bind="animate(4)">
				{{ module.title }}
			</h1>
			<div class="mb-8">
				{{ module.paragraph }}
			</div>
		</div>
	</div>
</section>
