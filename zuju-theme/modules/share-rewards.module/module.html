<section class="sm:order-4 mb-24" x-data="parallax()" x-bind="root">
  <h2 class="text-white text-2xl font-gtcond font-black mb-8" x-bind="animate(4)">
    {{ module.title }}
  </h2>
  <div class="mb-8" x-bind="animate(8)">
    {% for item in module.list %}
      <div class="py-2">
        <div class="flex justify-between bg-gradient-to-r from-graph-blue to-graph-dirt rounded-lg sm:p-4 lg:px-6 py-4">
          <div>
            <h3 class="text-white text-sm font-bold uppercase pr-6">
              {{ item.title }}
            </h3>
            <div class="text-white text-sm pr-6">
              {{ item.description }}
            </div>
          </div>
          <div class="flex items-center text-white text-lg font-bold lg:pr-8">{{ item.points }}</div>
        </div>
      </div>
    {% endfor %}
  </div>
  <img class="mb-8" src="{{ module.image.src }}" />
</section>
